<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="adding">
            <input type="text" class="new__task" placeholder="Add new task">
            <button class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="15px" fill="#94ADCF" viewBox="0 0 256 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M64 448c-8.188 0-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L178.8 256L41.38 118.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160c12.5 12.5 12.5 32.75 0 45.25l-160 160C80.38 444.9 72.19 448 64 448z"/></svg>
            </button>
        </div>
        <div class="tasks__wrapper">
            <div class="tasks__active">
                <div class="task">
                    <div class="circle__active"></div>
                    1231312
                </div>
                <div class="task">
                    <div class="circle__active"></div>
                    3534535
                </div>
                <div class="task">
                    <div class="circle__active"></div>
                    75756757
                </div>
            </div>
            <div class="tasks__title">
                Completed
            </div>
            <div class="tasks__complete">
                <div class="task">
                    <div class="circle__completed"></div>
                    75756757
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
